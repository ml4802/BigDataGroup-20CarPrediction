<!doctype html>
<html>
<head>

    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>


<svg width="500" height="400"></svg>
<script>
        // Step 1
var dataset1 = [ [{{year0}},{{car0}}] , [{{year1}},{{car1}}], [{{year2}},{{car2}}], [{{year3}},{{car3}}] , [{{year4}},{{car4}}]   ];

        var svg = d3.select("svg"),
            margin = 200,
            width = svg.attr("width") - margin, 
            height = svg.attr("height") - margin 

        var max = d3.max(dataset1)
        var xScale = d3.scaleLinear().domain([{{year0}}, {{year4}}]).range([0, width]),
            yScale = d3.scaleLinear().domain([{{lowest}}-1.5, {{highest}}+1.5]).range([height, 0]);
            
        var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");

        svg.append('text')
        .attr('x', width/2 + 100)
        .attr('y', 100)
        .attr('text-anchor', 'middle')
        .style('font-family', 'Helvetica')
        .style('font-size', 20)
        .text('Price vs model year');
        
        // X label
        svg.append('text')
        .attr('x', width/2 + 100)
        .attr('y', height - 15 + 150)
        .attr('text-anchor', 'middle')
        .style('font-family', 'Helvetica')
        .style('font-size', 12)
        .text('Model Year');
        
        // Y label
        svg.append('text')
        .attr('text-anchor', 'middle')
        .attr('transform', 'translate(60,' + height + ')rotate(-90)')
        .style('font-family', 'Helvetica')
        .style('font-size', 12)
        .text('Price');

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale).tickFormat(d3.format('.1f')));
        
        g.append("g")
         .call(d3.axisLeft(yScale).tickFormat(d3.format('.0f')));
 
        svg.append('g')
        .selectAll("dot")
        .data(dataset1)
        .enter()
        .append("circle")
        .attr("cx", function (d) { return xScale(d[0]); } )
        .attr("cy", function (d) { return yScale(d[1]); } )
        .attr("r", 3)
        .attr("transform", "translate(" + 100 + "," + 100 + ")")
        .style("fill", "#CC0000");

        // Step 8        
        var line = d3.line()
        .x(function(d) { return xScale(d[0]); }) 
        .y(function(d) { return yScale(d[1]); }) 
        .curve(d3.curveMonotoneX)
        
        svg.append("path")
        .datum(dataset1) 
        .attr("class", "line") 
        .attr("transform", "translate(" + 100 + "," + 100 + ")")
        .attr("d", line)
        .style("fill", "none")
        .style("stroke", "#CC0000")
        .style("stroke-width", "2");

</script>
</body>
</html>
